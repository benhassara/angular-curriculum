<!DOCTYPE html>
<html ng-app="contacts">
  <head>
    <meta charset="utf-8">
    <title>Contacts App</title>
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css" charset="utf-8">
  </head>
  <body>

    <div class="container" ng-controller="AddContacts">

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h1>Contacts</h1>
          <form class="form-horizontal" ng-submit="saveContact(newContact)">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" ng-model="newContact.name" class="form-control" id="nameInput" required>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" ng-model="newContact.email" class="form-control" id="emailInput" required>
            </div>
            <div class="form-group">
              <label for="phoneInput">Phone</label>
              <input type="tel" ng-model="newContact.phone" class="form-control" id="phoneInput" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Add Contact</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="form-inline">
            <div class="form-group">
              <label for="search">Search</label>
              <input type="text" ng-model="searchString" class="form-control" id="search">
            </div>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="contact in contacts | filter:searchString | orderBy:'name'">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="contacts.js" charset="utf-8"></script>
  </body>
</html>
