<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <title>Intro to Controllers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

      <div ng-controller="MyFirstController">
        <h1>My name is {{name}}</h1>
        <input type="text" ng-model="name" placeholder="What is your name?">
        <br>

        <h2 ng-style="{color: FavColor}">My favorite color is {{FavColor}}</h2>
        <input type="text" ng-model="FavColor" placeholder="What is your favorite color?">
        <br>

        <h3>The number of seconds in a century: {{secondsInACentury() | number}}</h3>
        <br>

        <h3>{{rightNow | date:'fullDate'}}</h3>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
