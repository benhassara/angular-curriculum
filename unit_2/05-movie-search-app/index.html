<!DOCTYPE html>
<html lang="en" ng-app='movieSearchApp'>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/superhero/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container text-center">
        <h1>Movie Search <small>with the OMDb API</small></h1>
        <p>
          Enter a movie title in the search bar.
        </p>
        <form>
          <input type="text" class="form-control" placeholder="Enter a search term">
          <button class="btn btn-primary btn-lg btn-main-search" type="button">Search</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
  </body>
</html>
