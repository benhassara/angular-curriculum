<!DOCTYPE html>
<html ng-app="customFilters">
  <head>
    <meta charset="utf-8">
    <title>03 - Custom Filters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Before</th>
                <th>Filter</th>
                <th>After</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>filter_this_string</td>
                <td><code>kebab</code></td>
                <td><samp>{{"filter_this_string" | kebab}}</samp></td>
              </tr>
              <tr>
                <td>filter_this_string</td>
                <td><code>camel</code></td>
                <td><samp>{{"filter_this_string" | camel}}</samp></td>
              </tr>
              <tr>
                <td>filter-this-string</td>
                <td><code>camel</code></td>
                <td><samp>{{"filter-this-string" | camel}}</samp></td>
              </tr>
              <tr>
                <td>convert to pig latin</td>
                <td><code>pigLatin</code></td>
                <td><samp>{{"convert to pig latin" | pigLatin}}</samp></td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
  </body>
</html>
