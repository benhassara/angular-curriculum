<!DOCTYPE html>
<html ng-app="httpApp">
  <head>
    <meta charset="utf-8">
    <title>04 Http Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>GitHub Zen API</h1>
          <h2 class="text-info">{{zenData}}</h2>
        </div>
      </div>
      <hr><br>

      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>iTunes Search</h1>

          <table class="table table-hover">
            <thead>
              <tr>
                <th class="text-center">Track</th>
                <th class="text-center">Artist</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="song in songs">
                <td>{{song.trackName}}</td>
                <td>{{song.artistName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controllers.js" charset="utf-8"></script>
  </body>
</html>
