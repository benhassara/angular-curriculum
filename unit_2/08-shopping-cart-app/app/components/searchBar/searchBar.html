<div class="col-xs-4">
  <div class="form-group">
    <label for="#categories">Search by Category: </label>
    <select id="categories" class="form-control" ng-model="vm.category" ng-change="vm.updateCategory()">
        <option value="">Any</option>
      <option ng-repeat="category in vm.categories" value="{{category}}">{{category}}</option>
    </select>
  </div>
</div>
<div class="col-xs-4">
  <div class="form-group">
    <label for="#nameSearch">Search by Name: </label>
    <input ng-model="vm.searchName" ng-change="vm.updateName()" type="text" class="form-control">
  </div>
</div>
<div class="col-xs-4">
  <a href class="btn btn-info btn-sm btn-block cart-btn">
    <p class="h4"><span class="label">{{vm.numCartItems()}}</span> <i class="fa fa-shopping-cart"></i></p>
  </a>
</div>
