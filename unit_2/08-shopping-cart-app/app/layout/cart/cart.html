<div class="container">
    <div class="row">
        <h1>Your Shopping Cart</h1>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col-xs-6">
                        <!-- tea picture and name -->
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="http://s7d5.scene7.com/is/image/Teavana/32664_d?$cimg$" alt="tea picture" />
                            </div>
                            <div class="col-xs-6">
                                <h3>Bayard Stew</h3>
                            </div>
                        </div>
                    </td>
                    <td class="col-xs-2">
                        <!-- quantity -->
                        <div class="btn-group" uib-dropdown>
                            <button uib-dropdown-toggle class="btn btn-default" type="button">
                                Quantity: 1 <span class="caret"></span>
                            </button>
                            <ul class="uib-dropdown-menu" roll=menu>
                                <li role="menuitem"><a href>1</a></li>
                                <li role="menuitem"><a href>2</a></li>
                                <li role="menuitem"><a href>3</a></li>
                                <li role="menuitem"><a href>4</a></li>
                                <li role="menuitem"><a href>5</a></li>
                                <li role="menuitem"><a href>6</a></li>
                                <li role="menuitem"><a href>7</a></li>
                                <li role="menuitem"><a href>8</a></li>
                                <li role="menuitem"><a href>9</a></li>
                                <li role="menuitem"><a href>10</a></li>
                            </ul>
                        </div>
                    </td>
                    <td class="col-xs-2">
                        <!-- subtotal -->
                        $15.40
                    </td>
                    <td class="col-xs-2">
                        <!-- remove from cart btn -->
                        <i class="fa fa-trash"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
