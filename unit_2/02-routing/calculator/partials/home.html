<div class="jumbotron text-center">
  <h1>{{heading}}</h1>
  <p>{{description}}</p>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2 class="text-center">Examples</h2>
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th>Operation</th>
            <th>URL Example</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="example in examples">
            <td>{{example.title}}</td>
            <td><code>{{example.url}}</code></td>
            <td class="text-success">{{example.ans}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
