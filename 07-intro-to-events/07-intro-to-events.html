<!DOCTYPE html>
<html ng-app="eventsIntro">
  <head>
    <meta charset="utf-8">
    <title>Intro to Events</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style media="screen">
      .board {
        color: White;
      }
      .playing {
        background-color: DodgerBlue;
      }
      .won {
        background-color: Green;
      }
      .lost {
        background-color: OrangeRed;
      }
      #reset {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div ng-controller="EventsExercises">

        <div class="row text-center">
          <div class="col-xs-6">
            <h3>The number is {{number}}</h3>
            <button ng-click="pickRandomNumber()">Pick a Random Number</button>
          </div>

          <div class="col-xs-6">
            <h3>Word Reverser</h3>
            <input type="text" ng-model="word" placeholder="Enter a word">
            <p>
              Your word is {{word}}
            </p>
            <button ng-click="reverseWord()">Reverse</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 text-center">
            <div class="row">
              <h2>Ping Pong Score Keeper</h2>
              <div class="col-xs-6 board" ng-class="{playing: player1.score < 11, won: player1.score === 11, lost: player2.score === 11}">
                <h4 ng-dblclick="toggleEdit(player1)" ng-hide="player1.edit">{{player1.name}}</h4>
                <div ng-show="player1.edit">
                  <input type="text" ng-model="player1.name" ng-blur="toggleEdit(player1)" style="color: black">
                </div>
                <h6>Games Won: {{player1.gamesWon}}</h6>
                <p ng-click="player1.scored(player2)" ng-style="{'font-size': '6em'}">
                  {{player1.score}}
                </p>
                <p ng-show="player1.serving">
                  Serving
                </p>
              </div>

              <div class="col-xs-6 board" ng-class="{playing: player2.score < 11, won: player2.score === 11, lost: player1.score === 11}">
                <h4 ng-dblclick="toggleEdit(player2)" ng-hide="player2.edit">{{player2.name}}</h4>
                <div ng-show="player2.edit">
                  <input type="text" ng-model="player2.name" ng-blur="toggleEdit(player2)" style="color: black">
                </div>
                <h6>Games Won: {{player2.gamesWon}}</h6>
                <p ng-click="player2.scored(player1)" ng-style="{'font-size': '6em'}">
                  {{player2.score}}
                </p>
                <p ng-show="player2.serving">
                  Serving
                </p>
              </div><!-- end col -->
            </div><!-- end row -->
            <div class="row">
              <div class="col-xs-12 text-center">
                <button id="reset" class="btn btn-warning" ng-click="resetGame(player1, player2)">Reset</button>
              </div>
            </div>
          </div><!-- end div col-xs-10 -->
        </div><!-- end row -->


      </div>


    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
